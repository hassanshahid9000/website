<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELO Shopping - Checkout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Custom styles to make the checkout container 50% of the screen width */
    .checkout-container {
      max-width: 80%; /* Set width to 80% */
      margin: 0 auto; /* Center the container horizontally */
    }
  </style>
</head>
<body>
  <a href="home.html">
    <img src="asset/download9.png" alt="Company Logo" id="logo">
  </a>   
    <div class="row mb-4">
      <div class="col-md-6">
        <h4>Shipping Information</h4>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="mb-3">
            <label for="zip" class="form-label">ZIP Code</label>
            <input type="text" class="form-control" id="zip" required>
          </div>
        </form>
      </div>
    </div>

    <!-- Payment Information Section -->
    <div class="row mb-4">
      <div class="col-md-6">
        <h4>Payment Information</h4>
        <form>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Credit Card Number</label>
            <input type="text" class="form-control" id="cardNumber" required>
          </div>
          <div class="mb-3">
            <label for="expiry" class="form-label">Expiration Date</label>
            <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
          </div>
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" required>
          </div>
        </form>
      </div>
    </div>

    <!-- Confirmation Button -->
    <div class="text-center">
      <button class="btn btn-success" id="confirmOrderButton">Confirm Order</button>
    </div>
  </div>

  <!-- Bootstrap JS (required for offcanvas to work) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Handle confirm order button click
    document.getElementById('confirmOrderButton').addEventListener('click', function() {
      alert('Order Confirmed! Thank you for shopping with ELO.');
      // Here, you would normally redirect to a success page or handle payment processing
    });
  </script>
</body>
</html>
