<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 0 auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            background-color: #f4f4f4;
        }
        .cell.taken {
            pointer-events: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe Game</h1>
    <p>Player 1: X | Player 2: O</p>
    <div class="board" id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <p class="result" id="result"></p>
    <button onclick="resetGame()">Restart Game</button>

    <script>
        let currentPlayer = 'X';  // Player X starts
        let gameBoard = ['', '', '', '', '', '', '', '', ''];  // Empty board
        let gameOver = false;

        const winPatterns = [
            [0, 1, 2], // Top row
            [3, 4, 5], // Middle row
            [6, 7, 8], // Bottom row
            [0, 3, 6], // Left column
            [1, 4, 7], // Middle column
            [2, 5, 8], // Right column
            [0, 4, 8], // Diagonal top-left to bottom-right
            [2, 4, 6]  // Diagonal top-right to bottom-left
        ];

        // Make a move on the board
        function makeMove(index) {
            if (gameOver || gameBoard[index] !== '') return;  // Skip if the cell is taken or game is over
            gameBoard[index] = currentPlayer;
            document.getElementsByClassName('cell')[index].textContent = currentPlayer;
            document.getElementsByClassName('cell')[index].classList.add('taken');

            if (checkWinner()) {
                document.getElementById('result').textContent = `${currentPlayer} wins!`;
                gameOver = true;
            } else if (gameBoard.every(cell => cell !== '')) {
                document.getElementById('result').textContent = "It's a tie!";
                gameOver = true;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';  // Switch player
            }
        }

        // Check if there is a winner
        function checkWinner() {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return true;
                }
            }
            return false;
        }

        // Restart the game
        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameOver = false;
            document.getElementById('result').textContent = '';
            let cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.textContent = '';
                cell.classList.remove('taken');
            }
        }
    </script>
</body>
</html>
