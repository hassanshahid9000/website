<script>
    // JavaScript to toggle the vertical line display when the polyline is clicked
    const polylineIcon = document.querySelector('.uc-icon');
    const verticalLineContent = document.querySelector('.vertical-line-content');

    polylineIcon.addEventListener('click', () => {
        // Toggle the visibility of the vertical line content
        if (verticalLineContent.style.display === 'none' || verticalLineContent.style.display === '') {
            verticalLineContent.style.display = 'block';
        } else {
            verticalLineContent.style.display = 'none';
        }
    });
</script>
